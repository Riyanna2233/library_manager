<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
</head>
<body>
    <h2>Library Management</h2>

    <!-- Form to add or update a book -->
    <form action="library.php" method="post">
        <input type="hidden" name="id" id="book_id">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="year_published">Year Published:</label>
        <input type="number" id="year_published" name="year_published" required><br>

        <input type="submit" id="submit_button" name="add_book" value="Add Book">
    </form>

    <!-- Button to view all books -->
    <form action="library.php" method="post" style="margin-top: 20px;">
        <input type="submit" name="view_books" value="View All Books">
    </form>

    <div id="books_table">
        <!-- This area will show the list of books dynamically from the PHP file -->
    </div>

</body>
</html>
